<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>My Gallery</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://i.pinimg.com/736x/1e/95/24/1e95248a50cd1bd3c399351324b14ebc.jpg"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://tse1.mm.bing.net/th?id=OIP.d_T1OiDWAuE-Y8VAaKEelQHaF9&pid=Api&P=0&w=196&h=159"></iframe>
        </section>



        <h2>These are some of my favourite Marvel Characters</h2>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://tse4.mm.bing.net/th?id=OIP.YkfnTPlCBkN_a7jBzcJPzwHaHa&pid=Api&P=0&w=300&h=300" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://tse3.mm.bing.net/th?id=OIP.smp5it6-nPafIuZnp0rKZgHaEl&pid=Api&P=0&w=273&h=170" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/01/Thor-and-Stormbreaker.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarouse2" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

</body>

</html>
